<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="component">
      <div class="left">
        <img src="/images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="right">
        <div class="right-component">
          <h2>Perfume</h2>
        <h1>
          Gabrielle <br>Essence Eau <br> De Parfum
        </h1>
        <p>A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.
        </p>
        <div class="price">
          <p>$149.99</p>
          <p><del>$169.99</del></p>
        </div>
        <div class="btn">
          <img src="/images/icon-cart.svg" alt="cart-icon">
          <button type="button">
            Add to Cart
          </button>
        </div>
        </div>
        
        
      </div>
    </div>
  </div>



  


  

  
  

  
 
</body>
</html>
